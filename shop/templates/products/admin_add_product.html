{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <h1 class="text-center">Add Product</h1>
{% endblock %}


{% block content %}

<h1 class="text-center mt-4">Add Product</h1>

<div class="row justify-content-center">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
    <form action="" type = "input" method="post" class="box-checkout w-75 mb-3" enctype="multipart/form-data">
            {{form|crispy}}
            {% csrf_token %}
            <input type="submit" class="btn yes-btn" value="Add">
    </form>
    </div>
    <div class="col-sm-2"></div>
            
</div>


{% endblock content %}
