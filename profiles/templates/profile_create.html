{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    <h1 class="text-center">Create Profile</h1>
{% endblock %}


{% block content %}

<h1 class="text-center mt-4">Create Profile</h1>

<div class="row justify-content-center">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
    <form action="." method="post" class="box-checkout w-75 mb-3" enctype="multipart/form-data">
            <p>{{ form }}</p>
            <input type="submit" value="Create">
            {% csrf_token %}
    </form>
    </div>
    <div class="col-sm-2"></div>
            
</div>


{% endblock content %}
