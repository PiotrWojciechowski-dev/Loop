{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% endblock %}
{% block title %}
    Your User Profile
{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <p>{{ form | crispy }}</p>
    <p class="required text-danger">* Required Fields</p>
    <button type="submit" class="custom-button">Register Account</button>
</form>
{% endblock content %}
