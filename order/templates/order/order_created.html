{% extends "base.html" %}

{% block title %}
    Thank you
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h1 class="text-center mt-3">Thank you</h1>
            <p class="text-center">Your order has been successfully completed and we have sent out a confirmation email.</p>
            <p class="text-center">Please pay before shipping.</p>
            <p class="text-center">Your order number is {{ order.id }}</p>
        </div>
        <div class="col-sm-3"></div>
    </div>
        <div class="row d-flex">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 mb-3 d-flex justify-content-center">
            <a href="{% url 'payment' order.id %}">
                <button type="button" class="custom-button">Pay Now</button>
            </a>
        </div>
        <div class="col-sm-3"></div>
        </div>
</div>
{% endblock %}
