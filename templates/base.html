{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/loopstyle.css' %}">
        <script src="{% static 'js/menu.js' %}"></script>
        <script src="{% static 'js/search.js' %}"></script> 
        <title>Loop</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 col-sm-4 col-md-2 col-lg-3">
                    <div class="my-2 mx-5">
                        <a href="{% url 'home' %}">
                            <img src="/media/Logo/Loop_Logo.png" class="img-responsive img-fluid float-right" alt="logo">
                        </a>
                    </div>
                </div>
                <div class="col-6 col-sm-4 col-md-7 col-lg-6">
                    <div class="my-4 w-75">
                        <div id="sb-search" class="sb-search">
                            <div class="search-container">
                                <form class="searchbox input-group" action="{% url 'search_result' %}" method="GET">
                                    <input type="search" placeholder="Search...." name="q" class="searchbox-input" onkeyup="buttonUp();">
                                    <span type="submit" class="searchbox-submit"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    <span class="searchbox-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2 col-sm-4 col-md-3 col-lg-3">
                    {% if user.is_authenticated %}
                    <ul class="menu-box">
                        <li class="fa fa-bars fa-5x my-4" onmouseover="menu_open('menu')">
                            <div id="menu" onmouseout="menu_close()">
                                <a href="{% url 'profiles:create_profile' %}">My Profile</a>
                                <a href="{% url 'signout' %}">Logout</a>
                            </div>
                        </li>
                    </ul>
                    <div style="clear:both"></div>
                    {% endif %}
                </div>
                <div class="col-6 col-sm-4 col-md-7 col-lg-6">hello2</div>
                    <div class="col-2 col-sm-4 col-md-3 col-lg-3">
                        {%for profile in profiles%}
                        {%if profile.username == user.username%}
                        <a href="{% url 'profiles:profile_detail' %}" class="custom-button bg-white m-3 p-1 text-left"><img src="{{profile.profile_image.url}}" alt="profile.username" style="width:20px;height:30px;">profile</a>
                        {%endif%}
                        {%endfor%}
                        <a href="{% url 'profiles:profile_detail' %}" class="custom-button bg-white m-3 p-1 text-left">profile</a>
                    </div>
        </div>
        <hr>
        {% block content %}
        {% endblock content %}
    </body>
