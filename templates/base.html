<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/loopstyle.css">
        <title>Loop</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 col-sm-4 col-md-2 col-lg-3">
                        <img src="/media/Logo/Loop_Logo.png" class="img-responsive img-fluid" alt="logo">
                </div>
                <div class="col-6 col-sm-4 col-md-7 col-lg-6">hello2</div>
                <div class="col-2 col-sm-4 col-md-3 col-lg-3">hello3</div>
            </div>
        </div>
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            {% if user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'signout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signin' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        {% block content %}
        {% endblock content %}
    </body>
