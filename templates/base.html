{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/6ee1ecfcc2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/loopstyle.css' %}">
        <script src="{% static 'js/menu.js' %}"></script>
        <script src="{% static 'js/menu2.js' %}"></script>
        <script src="{% static 'js/search.js' %}"></script> 
        <title>Loop</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 col-sm-4 col-md-2 col-lg-3">
                    <div class="my-2 mx-3">
                        <a href="{% url 'home' %}">
                            <img src="/media/Logo/Loop_Logo2.png" class="img-responsive img-fluid float-right w-50 ml-5" alt="logo">
                        </a>
                    </div>
                </div>
                <div class="col-6 col-sm-4 col-md-7 col-lg-6">
                    <div class="my-4 w-75">
                        <div id="sb-search" class="sb-search">
                            <div class="search-container">
                                <form class="searchbox input-group" action="{% url 'search_result' %}" method="GET">
                                    <input type="search" placeholder="Search...." name="q" class="searchbox-input" onkeyup="buttonUp();">
                                    <span type="submit" class="searchbox-submit"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    <span class="searchbox-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2 col-sm-4 col-md-3 col-lg-3">
                    {% if user.is_authenticated %}
                    <a class="mr-4 profile-image" href="{% url 'profiles:profile_detail' user.username %}"><img src="{{user_profile.profile_image.url}}" alt="{{user.username}}" class="img-fluid rounded-circle w-25"></a>
                    <div class="settings">
                        <button onclick="OpenSettings()" class="settings-btn"><i class="fa fa-bars fa-lg"></i></button>
                          <div id="mySettings" class="settings-options">
                            <a href="{% url 'profiles:profile_detail' user.username %}">My Profile</a>
                            <a href="{% url 'signout' %}">Logout</a>
                          </div>
                    </div>
                    {% else %}
                    <a class="mr-4 profile-image" href="{% url 'home' %}"><img src="{% static 'img/default.jpg' %}" alt="no user" class="img-fluid rounded-circle w-25 h-100"></a>
                    <div class="settings">
                        <button onclick="OpenSettings()" class="settings-btn"><i class="fa fa-bars fa-lg"></i></button>
                          <div id="mySettings" class="settings-options">
                            <a href="{% url 'signup' %}">Sign up</a>
                          </div>
                    </div>
                    {% endif %}
                </div>
        </div>
        <hr class="w-75">                     
        {% block content %}
        {% endblock content %}
        <footer class="footer fixed-bottom text-center font-weight-bold mx-auto w-75">
            Â©IRISHSOFT LLC
        </footer>
    </body>
