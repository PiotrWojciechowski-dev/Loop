{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/6ee1ecfcc2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/loopstyle.css' %}">
        <title>Loop</title>
    </head>
    <body>
        <div class="container-fluid bg-white" id="container">
            <div id="left"></div>
            <div id="right"></div>
            <div class="row bg-white">
                <div class="col-3 col-sm-4 col-md-2 col-lg-3">
                    <div class="my-3 mx-3">
                        <a href="{% url 'home' %}">
                            <img src="/media/Logo/Loop_Logo2.png" class="img-responsive img-fluid float-right ml-5" alt="logo" style="width: 180px; height: 90px;">
                        </a>
                    </div>
                </div>
                <div class="col-6 col-sm-4 col-md-7 col-lg-6">
                    <div class="my-3 w-75">
                        <div id="sb-search" class="sb-search">
                            <div class="search-container">
                                <form class="searchbox input-group" action="{% url 'search_result' %}" method="GET">
                                    <input type="search" placeholder="Search...." name="q" class="searchbox-input" maxlength="30">
                                    <span type="submit" class="searchbox-submit"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    <span class="searchbox-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2 col-sm-4 col-md-3 col-lg-3">
                    <div class="my-3">
                        {% if user.is_authenticated %}
                            {% if user_profile.profile_image == 'default.jpg' %}
                            <a class="mr-4 profile-image" href="{% url 'home' %}"><img src="{% static 'img/default.jpg' %}" alt="no user" class="img-fluid" style="width: 70px; height: 70px; border-radius: 100px;"></a>
                            {% else %}
                            <a class="mr-4 profile-image" href="{% url 'profiles:profile_detail' user.username %}"><img src="{{user_profile.profile_image.url}}" alt="{{user.username}}" class="img-fluid" style="width: 70px; height: 70px; border-radius: 100px;"></a>
                            {% endif %}
                        <div class="settings">
                            <button onclick="OpenSettings()" class="settings-btn"><i class="fa fa-bars fa-lg"></i></button>
                            <div id="mySettings" class="settings-options">
                                <a href="{% url 'profiles:profile_detail' user.username %}">My Profile</a>
                                <a href="{% url 'order_history' %}">View Orders</a>
                                <a href="{% url 'signout' %}">Logout</a>
                                <a href="">Delete Profile</a>
                            </div>
                        </div>
                        {% else %}
                        <a class="mr-4 profile-image" href="{% url 'home' %}"><img src="{% static 'img/default.jpg' %}" alt="no user" class="img-fluid" style="width: 70px; height: 70px; border-radius: 100px;"></a>
                        <div class="settings">
                            <button onclick="OpenSettings()" class="settings-btn"><i class="fa fa-bars fa-lg"></i></button>
                            <div id="mySettings" class="settings-options">
                                <a href="{% url 'signup' %}">Sign up</a>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>   
        </div>
        <hr class="w-75">                     
        {% block content %}
        {% endblock content %}
        <hr class="w-75 fixed-bottom py-2">   
        <footer class="footer fixed-bottom text-center font-weight-bold mx-auto w-75">
            Â©IRISHSOFT LLC
        </footer>
        <script src="{% static 'js/menu.js' %}"></script>
        <script src="{% static 'js/search.js' %}"></script> 
    </body>
