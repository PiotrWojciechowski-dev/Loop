{% extends 'base.html' %}
{% load static %}


{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="col-3 col-sm-4 col-md-2 col-lg-3">
            <div class="icon-bar float-right mr-5">
                <a class="active" href="{% url 'home' %}"><i class="fa fa-home"></i></a> 
                <a href="#"><i class="fa fa-users"></i></a> 
                <a href="#"><i class="fa fa-shopping-bag"></i></a> 
            </div>
        </div>
        <div class="col-6 col-sm-4 col-md-7 col-lg-6">
            <h2 class="text-left">My Dashboard</h2>
            <form method="post" class="w-75 post-form" type="input">
                {% csrf_token %}
                {{ form.post }}
                <br>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
            {% for post in posts %}
            <div class="card my-3 w-75" >
                <div class="card-body">
                    <h5 class="card-title"><p>Posted by <a href="/profiles/">{{ post.user }}</a></h5>
                    <p class="card-text"><p>{{ post.post }}</p>
                    {{ post.created }}</p></p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-2 col-sm-4 col-md-3 col-lg-3">
        
        </div>
    </div>
</div>

{% endblock content %}
