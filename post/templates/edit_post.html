{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="post-update">
  <h3 class="page-heading">Update Post</h3>
  <hr>
  <form action="" method="POST"> {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="custom-button">Update</button>
    <a href="{{post.get_absolute_url}}" class="custom-button">Discard</a>
  </form>
</div>
{% endblock content %}
