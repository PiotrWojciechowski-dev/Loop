{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-2 col-sm-3 col-md-2 col-lg-3"></div>
  <div class="col-9 col-sm-6 col-md-8 col-lg-6">
     <!-- header for the page -->
      <h3>Delete Comment</h3>
      <div class="card">
        <div class="card-header">
          <h5>Are you sure you want to delete this comment?</h5>
        </div>
        <div class="card-body">
          <!-- the comment -->
          <h4 class="card-title">{{comment.comment}}</h4>
          <!-- description -->
          <p class="card-text">{{comment.description}}</p>
          <form action="" method="POST"> {% csrf_token %}
            <!-- delete comment -->
            <button type="submit" class="btn yes-btn font-weight-bold">Yes</button>
            <!-- redirect tot the home page, no delete -->
            <a href="{% url 'home' %}" type="button" class="btn no-btn font-weight-bold">No</a>
          </form>
        </div>
          <div class="card-footer text-muted">
            This action is irreversible
          </div>
      </div>
    <div class="col-2 col-sm-3 col-md-2 col-lg-3"></div>
  </div>
</div>
{% endblock content %}
