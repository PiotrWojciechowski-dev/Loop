{% extends 'base.html' %}

{% block content %}
<div class="post-delete">
  <h3 class="page-heading">Delete Comment</h3>
  <div class="card">
    <div class="card-header">
      <h5>Are you sure you want to delete this comment?</h5>
    </div>
    <div class="card-body">
      <h4 class="card-title">{{post.comment}}</h4>
      <p class="card-text">{{comment.description}}</p>
      <form action="" method="POST"> {% csrf_token %}
        <button type="submit" class="register-button">Yes</button>
        <a href="{% url 'home' %}" type="button" class="register-button">No</a>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
