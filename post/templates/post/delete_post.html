{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-2 col-sm-3 col-md-2 col-lg-3"></div>
  <div class="col-9 col-sm-6 col-md-8 col-lg-6">
      <h3>Delete Post</h3>
      <div class="card">
        <div class="card-header">
          <h5>Are you sure you want to delete this post?</h5>
        </div>
        <div class="card-body">
          <h4 class="card-title">{{post.post}}</h4>
          <p class="card-text">{{post.description}}</p>
          <form action="" method="POST"> {% csrf_token %}
            <button type="submit" class="btn yes-btn font-weight-bold">Yes</button>
            <a href="{% url 'home' %}" type="button" class="btn no-btn font-weight-bold">No</a>
          </form>
        </div>
          <div class="card-footer text-muted">
            This action is irreversible
          </div>
      </div>
    <div class="col-2 col-sm-3 col-md-2 col-lg-3"></div>
  </div>
</div>
{% endblock content %}
