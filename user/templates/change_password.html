{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block head %}
<title>Profile</title>
{% endblock %}

{% block content %}
<div class="container">
    <form action="." method="post">
        {% csrf_token %}
       <p>{{ form|crispy }}</p>
        {% for field in form %}
            {{ field.errors }}
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    <br>
</div>

{% endblock %}
