{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>{{ form | crispy }}</p>
    <p class="required text-danger"></p>
    <button type="submit" class="custom-button">Sign In</button>
</form>
<p>Not a registered user? </p>
<a href="{{'/signup'}}"><button type="submit" class="custom-button">Sign Up</button></a>
{% endblock content %}
