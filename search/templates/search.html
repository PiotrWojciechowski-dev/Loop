{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
        <div class="row">
            <div class="col-3 col-sm-4 col-md-2 col-lg-3">
                <div class="icon-bar float-right mr-5">
                    <a class="active" href="{% url 'home' %}"><i class="fa fa-home"></i></a> 
                    <a href="#"><i class="fa fa-users"></i></a> 
                    <a href="#"><i class="fa fa-shopping-bag"></i></a> 
                </div>
            </div>
            <div class="col-6 col-sm-4 col-md-7 col-lg-6">
                <h2 class="text-left">Users</h2>
                {% for profile in profiles %}
                    <a class="mr-4" href="{% url 'profiles:profile_detail'  profile.username%}"><img src="{{profile.profile_image.url}}" alt="{{username.username}}" class="img-fluid rounded-circle w-25" id="profile-image"></a>
                {% endfor %}
            </div>
            <div class="col-2 col-sm-4 col-md-3 col-lg-3">
            
            </div>
        </div>
</div>
{% endblock content %}
